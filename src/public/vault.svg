<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  fill="none"
>
  <!-- =====================================
       VAULT HINGE (REINFORCED)
  ====================================== -->
  <rect x="5.5" y="32" width="9" height="36" rx="2" fill="#6366F1"/>
  <rect x="15" y="38" width="6" height="6" rx="1.2" fill="#6366F1"/>
  <rect x="15" y="56" width="6" height="6" rx="1.2" fill="#6366F1"/>

  <!-- =====================================
       OUTER STEEL SHELL
  ====================================== -->
  <circle
    cx="61"
    cy="50"
    r="39"
    stroke="#6366F1"
    stroke-width="6.5"
  />

  <!-- INNER SHELL (DEPTH LAYER) -->
  <circle
    cx="61"
    cy="50"
    r="35"
    stroke="#6366F1"
    stroke-width="1.5"
    opacity="0.7"
  />

  <!-- =====================================
       RIVET / BOLT RING
  ====================================== -->
  <circle
    cx="61"
    cy="50"
    r="30"
    stroke="#6366F1"
    stroke-width="2.4"
    stroke-dasharray="0.01 11.8"
    stroke-linecap="round"
    opacity="0.9"
  />

  <!-- =====================================
       MECHANICAL INNER RING
  ====================================== -->
  <circle
    cx="61"
    cy="50"
    r="23"
    stroke="#6366F1"
    stroke-width="3.2"
  />

  <!-- =====================================
       LOCKING SPOKES (HEAVY)
  ====================================== -->
  <g transform="translate(61 50)">
    <line x1="0" y1="-12" x2="0" y2="-25" stroke="#6366F1" stroke-width="4.8" stroke-linecap="round"/>
    <line x1="0" y1="-12" x2="0" y2="-25" stroke="#6366F1" stroke-width="4.8" stroke-linecap="round" transform="rotate(60)"/>
    <line x1="0" y1="-12" x2="0" y2="-25" stroke="#6366F1" stroke-width="4.8" stroke-linecap="round" transform="rotate(120)"/>
    <line x1="0" y1="-12" x2="0" y2="-25" stroke="#6366F1" stroke-width="4.8" stroke-linecap="round" transform="rotate(180)"/>
    <line x1="0" y1="-12" x2="0" y2="-25" stroke="#6366F1" stroke-width="4.8" stroke-linecap="round" transform="rotate(240)"/>
    <line x1="0" y1="-12" x2="0" y2="-25" stroke="#6366F1" stroke-width="4.8" stroke-linecap="round" transform="rotate(300)"/>
  </g>

  <!-- =====================================
       CENTRAL HUB (LOCK CORE)
  ====================================== -->
  <circle cx="61" cy="50" r="12.5" fill="#6366F1"/>

  <!-- HUB OUTLINE -->
  <circle
    cx="61"
    cy="50"
    r="12.5"
    stroke="#020617"
    stroke-width="1.2"
    opacity="0.6"
  />

  <!-- =====================================
       KEYHOLE (ACCESS CONTROL)
  ====================================== -->
  <ellipse
    cx="61"
    cy="50"
    rx="3.4"
    ry="7.4"
    fill="#020617"
  />
</svg>
